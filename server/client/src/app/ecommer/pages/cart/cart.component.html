<div
  class="cartComponent py-10 px-20 flex flex-col gap-2"
  *ngIf="listOfProducts.length === 0"
>
  <h1 class="totalPrice text-2xl mr-auto">Agrega productos...</h1>
  <a routerLink="" class="p-2 rounded-md bg-blue-400 text-white mr-auto"
    >Ir al inicio</a
  >
</div>
<div
  class="cartComponent py-10 px-20 flex flex-col gap-2"
  *ngIf="listOfProducts.length !== 0"
>
  <app-long-product-card
    *ngFor="let product of listOfProducts"
    [product]="product"
    (updateCartList)="getListFromLocal()"
  ></app-long-product-card>
  <h1 class="totalPrice text-2xl ml-auto">
    Precio total: <b> ${{ totalPrice }}</b>
  </h1>
  <div *ngIf="!removeButtons" class="ml-auto flex gap-2">
    <button
      class="removeAll p-2 rounded-md bg-blue-400 text-white"
      (click)="removeAll()"
      [disabled]="listOfProducts.length === 0"
    >
      Quitar todo
    </button>
    <a class="buy p-2 rounded-md bg-blue-400 text-white" routerLink="/buy">
      Comprar
    </a>
  </div>
</div>
