<div class="userComponent">
  <div class="user flex flex-col items-center mb-1 p-3">
    <img
      [src]="userData.image"
      [alt]="userData.first_name"
      class="userImage max-w-[150px] rounded-full"
    />
    <h1 class="userName font-semibold text-1xl">
      {{ userData.first_name }} {{ userData.last_name }}
    </h1>
    <h1 class="userEmail font-semibold text-1xl">{{ userData.email }}</h1>
  </div>
  <div class="products flex flex-col items-center justify-center gap-2">
    <h1 class="font-semibold text-2xl">Productos</h1>
    <div class="flex items-center justify-center flex-wrap gap-2">
      <app-product-card
        *ngFor="let product of userProducts"
        [product]="product"
        [routerLink]="['/product', product.id]"
      ></app-product-card>
    </div>
    <div class="flex items-center justify-center mt-5 gap-2">
      <button
        *ngIf="previousPage !== null"
        (click)="previousPageButton()"
        class="p-2 rounded-md bg-blue-400 text-white"
      >
        Anterior
      </button>

      <button
        *ngIf="nextPage !== null"
        (click)="nextPageButton()"
        class="p-2 rounded-md bg-blue-400 text-white"
      >
        Siguiente
      </button>
    </div>
  </div>
</div>
