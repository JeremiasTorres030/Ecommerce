<div class="registerComponent flex flex-col items-center justify-center">
  <h1 class="mt-5 font-semibold text-3xl">Crear cuenta</h1>
  <form
    [formGroup]="registerForm"
    (ngSubmit)="submitForm()"
    class="flex flex-col"
  >
    <div class="flex gap-5">
      <div class="flex flex-col">
        <label class="mt-3">Nombre</label>
        <label
          class="text-red-700"
          *ngIf="
            registerForm.get('first_name')?.errors &&
            registerForm.get('first_name')?.touched
          "
          >Ingrese un nombre</label
        >
        <input
          type="text"
          placeholder="Nombre"
          formControlName="first_name"
          class="w-52 border-2 rounded-lg p-1"
        />
      </div>
      <div class="flex flex-col">
        <label class="mt-3">Apellido</label>
        <label
          class="text-red-700"
          *ngIf="
            registerForm.get('last_name')?.errors &&
            registerForm.get('last_name')?.touched
          "
          >Ingrese un apellido</label
        >
        <input
          type="text"
          class="w-52 border-2 rounded-lg p-1"
          placeholder="Apellido"
          formControlName="last_name"
        />
      </div>
    </div>
    <label class="mt-3">Nombre de usuario</label>
    <label
      class="text-red-700"
      *ngIf="
        registerForm.get('username')?.errors &&
        registerForm.get('username')?.touched
      "
      >Ingrese un nombre de usuario</label
    >
    <input
      class="w-full border-2 rounded-lg p-1"
      type="text"
      placeholder="Nombre de usuario"
      formControlName="username"
    />
    <label class="mt-3">Correo electronico</label>
    <label
      class="text-red-700"
      *ngIf="
        registerForm.get('email')?.errors && registerForm.get('email')?.touched
      "
      >Ingrese un correo electronico</label
    >
    <input
      class="w-full border-2 rounded-lg p-1"
      type="email"
      placeholder="Correo electronico"
      formControlName="email"
    />
    <label class="mt-3">Contraseña</label>
    <label
      class="text-red-700"
      *ngIf="
        registerForm.get('password')?.errors &&
        registerForm.get('password')?.touched
      "
      >Ingrese una contraseña</label
    >
    <input
      class="w-full border-2 rounded-lg p-1"
      type="password"
      placeholder="Contraseña"
      formControlName="password"
    />
    <label class="mt-3">Confirmar contraseña</label>
    <label
      class="text-red-700"
      *ngIf="
        registerForm.getError('notEqual') &&
        registerForm.get('confirmPassword')?.touched
      "
      >Las contraseñas no coinciden</label
    >
    <input
      class="w-full border-2 rounded-lg p-1"
      type="password"
      placeholder="Confirmar contraseña"
      formControlName="confirmPassword"
    />

    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="p-2 rounded-md bg-blue-400 text-white my-3 disabled:bg-gray-400"
    >
      Crear cuenta
    </button>
  </form>
  <a routerLink="/login" class="underline">Iniciar sesion</a>
</div>
