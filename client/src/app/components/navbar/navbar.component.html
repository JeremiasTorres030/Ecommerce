<div
  class="navbarComponent bg-slate-800 w-screen relative h-20 flex items-center justify-center gap-1"
>
  <div class="w-10"></div>
  <a
    class="icon text-5xl mx-0 text-white font-bold absolute left-5 top-2 underline decoration-orange-500"
    routerLink="/"
    >E</a
  >
  <app-search></app-search>
  <div class="flex">
    <a class="cartButton text-white hover:underline" routerLink="/cart"
      >Carrito</a
    >
    <a
      class="loginButton text-white ml-2"
      *ngIf="token === ''"
      routerLink="/login"
    >
      Iniciar Sesion
    </a>
    <div class="relative">
      <button
        class="text-white ml-2 hover:underline"
        (click)="userMenu()"
        *ngIf="token !== ''"
      >
        {{ username }}
      </button>
      <div
        class="userMenu absolute bg-slate-200 text-black flex flex-col w-32 mt-1 -left-14 border-2 rounded-md"
        *ngIf="activateUserMenu"
      >
        <button class="profileButton p-1" (click)="profile()">Perfil</button>
        <button
          class="myProductsButton p-1 border-t-[1px] border-t-gray-500"
          (click)="myProducts()"
        >
          Mis productos
        </button>
        <button
          class="logOutButton p-1 border-t-[1px] border-t-gray-500"
          (click)="logOut()"
        >
          Cerra sesion
        </button>
      </div>
    </div>
  </div>
</div>
