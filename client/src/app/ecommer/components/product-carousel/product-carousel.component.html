<div *ngIf="moreProducts.length !== 0" class="carouselComponent">
  <h1 class="categoryTitle text-center my-2 font-semibold text-2xl">
    Mas {{ categoryName | lowercase }}
  </h1>
  <div class="flex flex-wrap justify-center items-center">
    <app-product-card
      *ngFor="let product of moreProducts"
      [product]="product"
      [routerLink]="['/product', product.id]"
    ></app-product-card>
  </div>
</div>
