<div
  class="longProductCard border-2 rounded-lg flex m-auto text-center relative p-2"
>
  <img [src]="product.image" [alt]="product.name" class="w-40 rounded-lg" />
  <div class="right-5 absolute">
    <a
      class="productName text-4xl font-bold underline"
      [routerLink]="['/product', product.id]"
      >{{ product.name }}</a
    >
    <p
      class="productSeller font-medium text-lg my-2"
      [routerLink]="['/user', product.sellerId]"
    >
      {{ product.seller }}
    </p>
    <p class="productPrice font-semibold text-3xl">${{ product.price }}</p>
    <button
      class="removeProduct p-2 rounded-md bg-blue-400 text-white mt-6"
      (click)="removeProduct()"
    >
      Remove from cart
    </button>
  </div>
</div>
