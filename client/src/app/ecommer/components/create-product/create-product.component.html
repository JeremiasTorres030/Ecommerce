<div class="createProductComponent flex flex-col items-center justify-center">
  <h1 class="text-center font-semibold text-2xl">{{ customText }} producto</h1>
  <form
    [formGroup]="createForm"
    class="flex flex-col"
    (ngSubmit)="submitForm()"
  >
    <div class="flex flex-col">
      <label
        class="text-red-700"
        *ngIf="
          createForm.get('name')?.errors && createForm.get('name')?.touched
        "
      >
        Ingrese el nombre del producto
      </label>
      <input
        class="nameInput w-full border-2 mt-3 rounded-lg p-1"
        type="text"
        formControlName="name"
        placeholder="Nombre del producto"
      />
    </div>
    <div class="flex flex-col">
      <label class="text-red-700" *ngIf="customError">
        {{ customError }}
      </label>
      <input
        class="fileInput w-full border-2 mt-3 rounded-lg p-1"
        type="file"
        placeholder="Imagen del producto"
        (change)="onChangeFile($event)"
      />
    </div>

    <select
      class="categoryInput w-full border-2 mt-3 rounded-lg p-1"
      formControlName="category"
      aria-placeholder="Categoria del producto"
    >
      <option value="">--- Seleccione una categoria ---</option>
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>
    <select
      class="subCategoryInput w-full border-2 mt-3 rounded-lg p-1"
      formControlName="sub_category"
      aria-placeholder="sub categoria del producto"
    >
      <option value="">--- Seleccione una sub categoria ---</option>
      <option *ngFor="let subCategory of subCategories" [value]="subCategory">
        {{ subCategory }}
      </option>
    </select>
    <div class="flex flex-col">
      <label
        class="text-red-700"
        *ngIf="
          createForm.get('price')?.errors && createForm.get('price')?.touched
        "
      >
        Ingrese el precio del producto
      </label>
      <input
        class="priceInput w-full border-2 mt-3 rounded-lg p-1"
        type="number"
        formControlName="price"
        placeholder="Precio del producto"
      />
    </div>

    <button
      type="submit"
      class="mt-3 p-2 rounded-md bg-blue-400 text-white my-1 disabled:bg-gray-400"
      [disabled]="createForm.invalid"
    >
      {{ customText }}
    </button>
  </form>
</div>
