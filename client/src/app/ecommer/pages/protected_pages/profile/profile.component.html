<div class="profileComponent flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-medium">Editar Perfil</h1>
  <form [formGroup]="editForm" class="flex flex-col" (ngSubmit)="submitForm()">
    <h1 class="text-center mt-3 text-red-700">{{ customError }}</h1>
    <div class="flex gap-5 mt-3">
      <div class="flex flex-col justify-center">
        <label>Nombre</label>
        <input
          type="text"
          formControlName="first_name"
          placeholder="Nombre"
          class="w-52 border-2 rounded-lg p-1"
        />
      </div>
      <div class="flex flex-col justify-center">
        <label>Apellido</label>
        <input
          type="text"
          formControlName="last_name"
          placeholder="Apellido"
          class="w-52 border-2 rounded-lg p-1"
        />
      </div>
    </div>
    <div class="flex flex-col justify-center mt-3">
      <label>Nombre de usuario</label>
      <input
        type="text"
        formControlName="username"
        placeholder="Nombre de usuario"
        class="w-full border-2 rounded-lg p-1"
      />
    </div>
    <div class="flex flex-col justify-center mt-3">
      <label>Correo electronico</label>
      <input
        type="email"
        formControlName="email"
        placeholder="Correo electronico"
        class="w-full border-2 rounded-lg p-1"
      />
    </div>
    <div class="flex flex-col justify-center mt-3">
      <label>Contraseña</label>
      <input
        type="password"
        formControlName="password"
        placeholder="Contraseña"
        class="w-full border-2 rounded-lg p-1"
      />
    </div>

    <button
      type="submit"
      class="ml-auto p-2 rounded-md bg-blue-400 text-white my-1"
      [disabled]="editForm.invalid"
    >
      Editar
    </button>
  </form>
</div>
