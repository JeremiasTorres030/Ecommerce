<div class="cartComponent py-10 px-20 flex flex-col gap-2">
  <app-long-product-card
    *ngFor="let product of listOfProducts"
    [product]="product"
    (updateCartList)="getListFromLocal()"
  ></app-long-product-card>
  <h1 class="totalPrice text-2xl ml-auto">
    Precio total: <b> ${{ totalPrice }}</b>
  </h1>
  <button
    class="removeAll p-2 rounded-md bg-blue-400 text-white ml-auto"
    (click)="removeAll()"
    [disabled]="listOfProducts.length === 0"
  >
    Remove all
  </button>
  <button
    class="buy p-2 rounded-md bg-blue-400 text-white ml-auto"
    [disabled]="listOfProducts.length === 0"
  >
    Buy
  </button>
</div>
