<div class="productComponent" *ngIf="!loading">
  <h1 class="productName">{{ product.name }}</h1>
  <img [src]="product.image" [alt]="product.name" />
  <p class="productSeller">{{ product.seller }}</p>
  <p class="productPrice">{{ product.price }}</p>
  <button class="addToCart" (click)="addToCart()" *ngIf="!inCart">
    Add to cart
  </button>
  <button class="removeFromCart" (click)="removeFromCart()" *ngIf="inCart">
    Remove from cart
  </button>
  <button class="buyNow">Buy</button>
</div>
