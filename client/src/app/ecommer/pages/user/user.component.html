<div class="userComponent">
  <div class="user">
    <h1>{{ userData.first_name }} {{ userData.last_name }}</h1>
  </div>
  <div class="products flex flex-col">
    <h1>Productos</h1>
    <app-product-card
      *ngFor="let product of userProducts"
      [product]="product"
    ></app-product-card>
  </div>
</div>
